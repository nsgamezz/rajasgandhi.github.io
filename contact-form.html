<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Contact Form</title>
</head>

<body>
<form method="POST" action="formspree.io/rajasmgandhi@gmail.com">
    <p>
      <label>Name:<br />
        <input name="Name" type="text" id="FName" size="30" />
      </label>
    </p>
    <p>
      <label>Email:<br />
        <input name="_replyto" type="text" id="Email" size="48" />
      </label>
    </p>
    <p>
      <label>Message:<br />
        <textarea name="Message" id="Message" cols="50" rows="7"></textarea>
      </label>
    </p>
    <p>
      <label>
        <input name="button" type="submit" class="submit-button" id="button" value="Send" />
      </label>
    </p>
    <p>
        <input type="hidden" name="_next" value="/" />
        <input type="hidden" name="_subject" value="Website contact form" />
        <input type="text" name="_gotcha" style="display:none" />
    </p>
  </form>

    <script src="assets/js/jquery.scrollex.min.js"></script>
